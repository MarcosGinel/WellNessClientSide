<div id="formularioLogin">
    <form method="post" class="form-horizontal">
        <p class="col-sm-12 errorTrasLogin" ng-show="credencialesErroneas">Credenciales erróneas</p>
        <div class="form-group has-feedback" ng-class="{ 'has-error': usernameVacio }">
            <label for="username" class="col-sm-2 control-label">Nombre de usuario:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" name="username" ng-model="username">
                <span ng-show="usernameVacio" class="errorVacio">Usuario vacío</span>
            </div>

        </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error': passwordVacio }">
            <label for="password" class="col-sm-2 control-label">Contraseña:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" ng-model="password">
                <span ng-show="passwordVacio" class="errorVacio">Pass vacía</span>
            </div>

        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-11 col-sm-1">
            <button class="btn btn-primary" ng-click="login()">Login</button>
        </div>
    </div>
</div>
