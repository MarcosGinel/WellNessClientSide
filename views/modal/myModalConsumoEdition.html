<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Consumo</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <div class="form-group has-feedback">
            <label ng-show="esParaCreacion" for="username" class="col-sm-2 control-label">Usuario:</label>
            <div class="col-sm-10">
                <select name="username" class="form-control" id="username" ng-model="consumo.usuario" ng-show="esParaCreacion">
                    <option ng-repeat="usuario in comboUsuarios" value="{{usuario.id}}">{{ usuario.username }}</option>
                </select>
                <div ng-show="errores.usuario "  class="alert alert-danger" role="alert">{{ errores.usuario }}</div>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label ng-show="esParaCreacion" for="fecha" class="col-sm-2 control-label">Fecha</label>
            <div class="col-sm-10">
                <select name="fecha" class="form-control" id="fecha" ng-model="consumo.fecha" ng-show="esParaCreacion">
                    <option ng-repeat="fecha in comboFechas" value="{{fecha.id}}">{{ fecha.fecha }}</option>
                </select>
                <div ng-show="errores.fecha"  class="alert alert-danger" role="alert">{{ errores.fecha }}</div>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label for="cantidad" class="col-sm-2 control-label">Cantidad:</label>
            <div class="col-sm-10">
                <input type="decimal" class="form-control" id="cantidad" placeholder="Cantidad" name="cantidad" ng-model="consumo.cantidad" value="{{consumo.cantidad}}">
                <div ng-show="errores.cantidad"  class="alert alert-danger" role="alert">{{ errores.cantidad }}</div>
            </div>
        </div>

        <div ng-show="permisos" class="alert alert-danger" role="alert">Los campos fecha y usuario deben ser Ãºnicos.</div>
        <div ng-show="exito" class="alert alert-success" role="alert">Guardado</div>
        <button class="btn btn-primary col-sm-offset-10" ng-click="editarConsumo(esParaEdicion)">Salvar</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ok()">OK</button>
</div>
