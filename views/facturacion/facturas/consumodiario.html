<div class="modal-demo-2">
    <hr/>
    <div id="row">
    <h4 class="col-md-10 col-xs-12 col-lg-10 col-sm-10">Consumo diario</h4><button ng-show="username == 'admin' "class="btn-success btn col-md-2 col-xs-12 col-lg-2 col-sm-2" ng-click="editar(false, undefined)">Crear</button>
    </div>
    <hr/>
    <table class="table table-striped">
        <thead class="leyendaTabla">
            <td>Fecha</td>
            <td>Potencia consumida(kW)</td>
            <td>Precio/kW</td>
            <td>Total del d√≠a</td>
            <td ng-show="username == 'admin'">Acciones</td>
        </thead>
        <tr>
        <tr ng-repeat="consumo in consumos | fechaFilter:fechaDesde:fechaHasta | orderBy:-'fechaNormal'">
            <td>
                    {{ consumo.fechaNormal }}
            </td>
                <td>
                    {{ consumo.cantidad }}
                </td>
                <td>
                    {{ consumo.precioDia }}
                </td>
                <td>
                    {{ consumo.precioDia*consumo.cantidad }}
                </td>
                <td ng-show="username == 'admin'">
                    <a href="" ng-click="editar(true, consumo.id)">Editar</a>
                    <a href="" ng-click="borrarConsumo(consumo.id)">Borrar</a>
                </td>

        </tr>
        </tbody>
    </table>
    <div>
        <h3 class="col-md-9">Total: {{ consumoTotal }}</h3>
    </div>
</div>
